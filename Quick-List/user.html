<div class="container user">
  <h1>Add to List</h1>
  
  <form id="addForm" class="add-form">
    <input type="text" id="itemInput" placeholder="Your Name / Item" required class="item-input">
    <button type="submit" class="primary-btn">Add</button>
  </form>

  <div class="user-list-wrapper hidden">
    <h3>You added:</h3>
    <ul id="myItems">
    </ul>
    <p class="helper-text">Note: You can only see items you have added.</p>
  </div>
</div>
