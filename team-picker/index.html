<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Team Picker</title>
  <meta name="description" content="Team Picker is a simple tool that lets you add members and randomly assign them into teams. Great for games, classrooms, or group projects.">
  <meta name="keywords" content="Team Picker, Random Team Generator, Group Maker, Team Randomizer, Group Picker, Class Tool, Collaboration Tool">
  <meta name="author" content="Dzadafa">
  <meta property="og:title" content="Team Picker">
  <meta property="og:description" content="Randomly generate teams from a custom list of memebers. Quick, Easy and Fun!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://offtools.vercel.app/team-picker/">
  <meta name="google-site-verification" content="YoPOHXtyOU242dFpJdf7At5GRw6XxqEOzlBlDmsdDus"/>
  
</head>
<body>
  <div class="custom-modal-alert-group"></div>
  <header>
    <h1>Team Picker</h1>
  </header>
  <main>
    <section class="result" id="download-target">
      <h2>Selected Teams</h2>
      <div class="randomized-list">
        <p>The result will appear here</p>
      </div>
      <button class="downloadBtn btnStyle1">Download</button>
    </section>

    <section class="members-list">
      <h2>Available Members</h2>
      <section class="add-member">
        <input type="text" id="new-member-name" spellcheck="false" maxlength="30" autocomplete="off" placeholder="Enter member name">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-gear" aria-disabled="true"></i>
      </section>
      <ul class="member-items">
      </ul>
      <button class="generateBtn btnStyle1">Generate</button>
    </section>    
  </main>

  <footer>
    <div class="social-media-icon">
      <a href="http://instagram.com/dzadafa"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://github.com/dzadaafa"><i class="fa-brands fa-github"></i></a>
      <a href="https://dzashfa.itch.io"><i class="fa-brands fa-itch-io"></i></a>
    </div>
    <a href="http://instagram.com/dzadafa">&copy 2024 Dzadafa. All rights reserved.</a>

  </footer>
  <script src="Js/html2canvas.min.js"></script>
  <script src="Js/feature.js"></script>
  <script src="Js/main.js"></script>
</body>
</html>
